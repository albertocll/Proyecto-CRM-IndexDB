<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoCRM – Gestión de Clientes</title>
  <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-100">
  <div class="md:flex min-h-screen">
    <!-- Sidebar -->
    <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-700 px-5 py-10">
      <h1 class="uppercase text-white tracking-wide text-2xl font-bold mt-2 flex items-center gap-2">
        📇 NeoCRM
      </h1>
      <p class="mt-6 text-white text-sm">Administra tus clientes fácilmente con IndexedDB</p>

      <nav class="mt-8">
        <a  
          href="/" 
          class="px-3 py-2 text-white block rounded-md hover:bg-teal-800 hover:text-yellow-400 bg-teal-800 font-medium"
        >👥 Clientes</a>
        <a 
          href="nuevo-cliente.html" 
          class="px-3 py-2 text-white block rounded-md hover:bg-teal-900 mt-2 hover:text-yellow-400 font-medium"
        >➕ Nuevo Cliente</a>
      </nav>
    </aside> <!-- /Sidebar -->

    <!-- Main content -->
    <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-100">
      <h2 class="text-3xl font-semibold text-center text-gray-700">Listado de Clientes</h2>

      <div class="flex flex-col mt-10">
        <div class="py-2 overflow-x-auto">
          <div class="align-middle inline-block min-w-full shadow-md rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                    Nombre Cliente
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                    Teléfono
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                    Empresa
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                    Acciones
                  </th>
                </tr>
              </thead>
              <tbody id="listado-clientes" class="bg-white divide-y divide-gray-100"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
